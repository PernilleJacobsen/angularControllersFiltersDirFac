<table class="table">
    <thead>
          <th></th>
          <th ng-repeat="c in ctrl.courses">{{c.courseName}}</th>
          <th>Average</th>
    </thead>
    <tbody>
        <tr ng-repeat="s in ctrl.students">
            <td>{{s.name}}</td>
            <td ng-repeat="g in s.grades">{{g.grade}}</td>
            <td>{{ s.grades | calcAvrg }}</td>
        </tr>
    </tbody>
</table>
